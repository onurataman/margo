<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikromimik Analiz Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        
        <div class="text-display">
            <div id="emotion-text" class="emotion-text">BAŞLANIYOR...</div>
            <div id="transcript-text" class="transcript-text"></div>
        </div>
        
        <div class="emotion-word-pairs-container">
            <h3>Tespit Edilen Mikromimikler</h3>
            <div id="emotion-word-pairs" class="emotion-word-pairs"></div>
        </div>
        
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-text">Modeller yükleniyor...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
